<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">

    <title>Greater Milwaukee Java Meetup by GreaterMKEMeetup</title>

    <style media="screen">
      button.donate {
        cursor: pointer;
      }
      button.donate:hover {
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Greater Milwaukee Java Meetup</h1>
        <h2>Programming in Java for fun and profit.</h2>

        <section id="downloads">
          <a href="https://github.com/GreaterMKEMeetup" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h3>
          <a id="welcome" class="anchor" href="#welcome" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span>Donate!</a>
        </h3>
        <form class="donation-form form-horizontal" action="https://www.paypal.com/us/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_donations">
          <input type="hidden" name="business" value="change@me.com">
          <input type="hidden" name="currency_code" value="USD">
          <input type="hidden" name="button" value="donate">
          <input type="hidden" name="item_name" value="Greater Milwaukee Java Meetup">

          <div class="radio">
            <label>
              <input type="radio" name="amount" value="10">
              $10.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="amount" value="25">
              $25.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="amount" value="50">
              $50.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="amount" value="100">
              $100.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="amount" value="250">
              $250.00
            </label>
          </div>

          <div class="form-group">
            <label for="custom-amount"></label>
            <input id="custom-amount" type="text" name="amount" class="form-control" placeholder="Enter an amount">
          </div>

          <p class="selected-amount">
            Selected Amount: <span class="amount"></span>
          </p>

          <button class="donate btn" type="button" name="button">Support Us!</button>
        </form>
      </section>
    </div>

        <script type="text/javascript">
          var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
          document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
        <script type="text/javascript">
          try {
            var pageTracker = _gat._getTracker("UA-55753027-2");
            pageTracker._trackPageview();
          } catch(err) {}
        </script>
        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="javascripts/donate.js"></script>
  </body>
</html>
